<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=for, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
   
</head>
<body background="images/3.jpg">
    <form id="form" action="index.html" onsubmit="return validate();" class="login-content">
        <h2>User Login</h2>
        <br>
        <div class="login">
            <label for="">Email Id</label>
            <br>
            <input type="text" id="inputEmail4" placeholder="Email id">
            <br>
            <div class="err">
            <label for="error" id="error"></label>
            </div>
        </div>
        
        <br>
        <div class="login">
            <label for="">Password</label>
            <br>
            <input onkeyup="trigger();" type="password" name="password" id="pass" placeholder="password" required>
            <br>
            <br>
            <div class="indicator">
            <span class="weak"></span>
            <span class="medium"></span>
            <span class="strong"></span>
            </div>
            <div class="text">your password is too week</div>
        </div>
    
        <div class="login-submit">
            <br>
            <button id="submit">Login</button>
            <br>
        </div>
        <div class="login-sign">
            <br>
          <h5>Need an account?</h5> 
          <br>
          <a href="#">Sign Up</a>
        </div>
    </form>
    <script>
        const indicator= document.querySelector(".indicator");
        const input= document.querySelector("#pass");
        const weak= document.querySelector(".weak");
        const medium= document.querySelector(".medium");
        const strong= document.querySelector(".strong");
        const text= document.querySelector(".text");
        let regexpweak= /[a-z]/;
        let regexpmedium= /\d+/;
        let regexpstrong= /.[!,@,#,$,%,^,&,*,?,_,~,-,(,)]/;
       
    

        function trigger(){
            

                 if(input.value!=""){
                indicator.style.display="block";
                indicator.style.display="flex"; 
                if(input.value.length<=3 && (input.value.match(regexpweak) || input.value.match(regexpmedium) || input.value.match(regexpstrong)))no=1;
                if(input.value.length>=6 && ((input.value.match(regexpweak) && input.value.match(regexpmedium)) || (input.value.match(regexpmedium) && input.value.match(regexpstrong)) || (input.value.match(regexpweak) && input.value.match(regexpstrong))))no=2;
                if(input.value.length>=6 && input.value.match(regexpweak) && input.value.match(regexpmedium) && input.value.match(regexpstrong))no=3;
                

                if(no == 1){

                    weak.classList.add("active");
                    text.style.display="block";
                    text.textContent="your password is too week";
                    text.style.color="red";
                    return false;
                }
                 
    
                if(no == 2){

                    medium.classList.add("active");
                    text.textContent="your password is medium";
                    text.style.color="orange";
                    return false;
                }
                

                if(no == 3){

                    strong.classList.add("active");
                    text.style.display="block";
                    text.textContent="your password is valid";
                    text.style.color="green";
                    return false;
                    
                
                }
             }

              
 }
    </script>
     <script src="script.js"></script>
</body>
</html>
